services:
  mysql:
    image: mysql:8.4
    container_name: ccxt-position-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: ccxt_position
    ports:
      - "3306:3306"
    command:
      - "--character-set-server=utf8mb4"
      - "--collation-server=utf8mb4_unicode_ci"
    volumes:
      - mysql_data:/var/lib/mysql
      - ../../sql:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -uroot -proot --silent"]
      interval: 5s
      timeout: 5s
      retries: 30
      start_period: 30s

  api:
    build:
      context: ../..
      dockerfile: apps/api/Dockerfile
    container_name: ccxt-position-api
    restart: unless-stopped
    depends_on:
      mysql:
        condition: service_healthy
      dispatcher:
        condition: service_started
    command: ["uvicorn", "apps.api.main:app", "--host", "0.0.0.0", "--port", "8000"]
    environment:
      CONFIG_JSON_PATH: /app/apps/api/config.docker.json
      DISPATCHER_HOST: dispatcher
    volumes:
      - ../..:/app
      - ../../logs:/app/logs
    ports:
      - "8000:8000"

  dispatcher:
    build:
      context: ../..
      dockerfile: apps/api/Dockerfile
    container_name: ccxt-position-dispatcher
    restart: unless-stopped
    depends_on:
      mysql:
        condition: service_healthy
    command: ["python", "-m", "apps.api.dispatcher_server"]
    environment:
      CONFIG_JSON_PATH: /app/apps/api/config.docker.json
      DISPATCHER_HOST: 0.0.0.0
    volumes:
      - ../..:/app
      - ../../logs:/app/logs

volumes:
  mysql_data:
